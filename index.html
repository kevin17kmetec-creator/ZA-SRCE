<!DOCTYPE html>
<html lang="sl" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Društvo za zdravje srca in ožilja za Maribor in Podravje</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              cardio: {
                50: '#fef2f2',
                100: '#fee2e2',
                500: '#ef4444',
                600: '#dc2626',
                700: '#b91c1c',
              },
              trust: {
                50: '#f8fafc',
                100: '#f1f5f9',
                800: '#1e293b',
                900: '#0f172a',
              }
            },
            animation: {
              'heartbeat-real': 'heartbeat-real 1.2s ease-in-out infinite',
              'pulse-glow': 'pulse-glow 4s ease-in-out infinite',
              'flow': 'flow 10s linear infinite',
              'bounce-slow': 'bounce-slow 3s ease-in-out infinite',
              'float': 'float 6s ease-in-out infinite',
            },
            keyframes: {
              'heartbeat-real': {
                '0%, 100%': { transform: 'scale(0.95)' },
                '10%': { transform: 'scale(1.12)' },
                '20%': { transform: 'scale(1)' },
                '30%': { transform: 'scale(1.22)' },
                '50%': { transform: 'scale(0.95)' },
              },
              'pulse-glow': {
                '0%, 100%': { opacity: '0.2', transform: 'scale(0.8)', filter: 'blur(40px)' },
                '50%': { opacity: '0.5', transform: 'scale(1.3)', filter: 'blur(60px)' },
              },
              flow: {
                '0%': { 'stroke-dashoffset': '1000' },
                '100%': { 'stroke-dashoffset': '0' },
              },
              'bounce-slow': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'float': {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '50%': { transform: 'translate(15px, -25px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      
      .vascular-path {
        stroke-dasharray: 400;
        animation: flow 40s linear infinite;
      }

      .organic-glow {
        background: radial-gradient(circle, rgba(220, 38, 38, 0.25) 0%, rgba(220, 38, 38, 0) 75%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.574.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-stone-50 text-trust-900 antialiased selection:bg-cardio-100 selection:text-cardio-700">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
